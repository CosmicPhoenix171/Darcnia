    <style>
        body {

            display: flex;
            align-items: center;

            min-height: 100vh;

        .redirect-container {
            padding: 40px;

        h1 {

        }
        .spinner {
            margin: 20px auto;
            width: 50px;

            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #e94560;
            text-decoration: none;
            font-weight: 600;
        }
